<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">⏱️ Stopwatch</h1>
    <div id="display" class="slide-in">00:00:00</div>
    <div class="buttons fade-in">
      <button id="startStop">Start</button>
      <button id="lap">Lap</button>
      <button id="reset">Reset</button>
    </div>
    <ul id="laps" class="fade-in"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
